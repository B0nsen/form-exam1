<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="Forgot" style="height: 250px;">
            <b>Forgot passoword</b>
            <hr>
            <div style="width: 300px; margin-left: 25px;">Enter your email connected to your account to reset passoword</div>
            <form>
                <ul>
                    <li> Enter password:
                        <input type="text" id="password" name="password" placeholder="password" class="align" style="margin-right: 20px;" pattern="\S{6,12}$">
                        <div class="warning" style="margin-left: 150px;">6-12 characters</div>
                    </li>
                    <li> Repeat password:
                        <input type="text" id="password repeat" name="password repeat" placeholder="password" class="align" style="margin-right: 20px;" pattern="\S{6,12}$">
                    </li>
                </ul>
                <button class="send" style="margin-left: 110px;"><a href="index.html" style="color: black;">Reset password</a></button>
            </form>
        </div>
    </body>
</html>
