<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="login">
            <b style="margin-left: 150px;">Login</b>
            <hr>
            <form>
                <ul>
                    <li> Name:
                        <input type="text" id="name" name="name" placeholder="ExampleName" class="align" pattern="\D{6,12}$">
                        <div class="warning">6-12 characters</div>
                    </li>
                    <li> Email:
                        <input type="text" id="email" name="email" placeholder="example@email.com" class="align" pattern="^\S{5,}@\D{3,5}\.\D{2,5}$">
                    </li>
                    <li>Password:
                        <input type="text" id="password" name="password" placeholder="Password" class="align"  pattern="\S{6,12}$">
                        <div class="warning">6-12 characters</div>
                    </li>
                </ul>
                <button>Login</button>
                <hr>
                <a href="Forgot_password.html">Forgot password?</a>
                <br><br>
                <a href="Registration.html">Dont have an account?</a> 
            </form>
        </div>
    </body>
</html>
